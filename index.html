    function formatTime(date, time) {
      const [hours, minutes] = time.split(':').map(Number);
      date.setHours(hours, minutes, 0, 0);
      return date;
    }

    function getCurrentTeamLead() {
      const now = new Date();
      const atlantaOffset = -5; // Offset for EST (adjust for DST manually if needed)
      const utcOffset = now.getTimezoneOffset() / 60;
      now.setHours(now.getHours() + atlantaOffset + utcOffset);

      const today = now.toISOString().split('T')[0];
      const currentTime = now.getHours() * 100 + now.getMinutes();

      for (const entry of schedule) {
        if (entry.date === today) {
          const start = formatTime(new Date(entry.date), entry.start).getHours() * 100 + formatTime(new Date(entry.date), entry.start).getMinutes();
          const end = formatTime(new Date(entry.date), entry.end).getHours() * 100 + formatTime(new Date(entry.date), entry.end).getMinutes();

          if (currentTime >= start && currentTime < end) {
            return `${entry.day}, ${entry.date}: ${entry.name} is the Team Lead from ${entry.start} to ${entry.end}`;
          }
        }
      }

      return 'No team lead is assigned for the current hour.';
    }

    document.getElementById('team-lead').innerText = getCurrentTeamLead();
